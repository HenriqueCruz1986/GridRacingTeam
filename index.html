<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/slide.css">
    <title>Grid Racing Team</title>
</head>
<body>
    <header>
        <!--LOGO-->
        <div class="logo">
            <img src="imagens/Logo_GRID_Branco_peq.png" alt="Logo GRiD Racing Team">
        </div>
        <!--MENU-->
        <nav class="nav">
            <ul class="nav__links">
                <li class="nav__link">
                    <a href="#"><span id="home-icon" class="material-symbols-outlined">home</span></a>
                </li>

                <li class="nav__link">
                    <a href="#"><span id="pilotos-icon" class="material-symbols-outlined">groups</span></a>
                </li>

                <li class="nav__link">
                    <a href="#"><span id="contact-icon" class="material-symbols-outlined">contact_mail</span></a>
                </li>

                <div class="nav__light"></div>
            </ul>
        </nav>
    </header>
    <!--ConteÃºdo Principal-->
    <main id="principal">

        <section class="slider">
            <div class="slides">
                <!--Radio Buttom-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <input type="radio" name="radio-btn" id="radio6">

                <!--Slide imagens-->
                <div class="slide first">
                    <img src="imagens/slide-1.jpg" alt="Imagem-1" >
                </div>
                
                <div class="slide">
                    <img src="imagens/slide-2.jpeg" alt="Imagem-2" >
                </div>

                <div class="slide">
                    <img src="imagens/slide-3.jpeg" alt="Imagem-3" >
                </div>

                <div class="slide">
                    <img src="imagens/slide-4.jpeg" alt="Imagem-4" >
                </div>

                <div class="slide">
                    <img src="imagens/slide-5.jpeg" alt="Imagem-5" >
                </div>

                <div class="slide">
                    <img src="imagens/slide-6.jpeg" alt="Imagem-6" >
                </div>

                <!--Navegador auto-->
                <div class="navegador-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                    <div class="auto-btn6"></div>
                </div>

            </div>

            <div class="manual-navegador">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>
            </div>

        </section>
        <hr>
        <section>
            <h1>AUTOMOBILISMO VIRTUAL</h1>
        </section>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
